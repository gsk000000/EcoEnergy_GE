{% extends "accounts/password_reset.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Ingresa tu nueva contraseña</h2>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Actualizar contraseña</button>
    </form>
  {% else %}
    <p class="text-danger">Este enlace de restablecimiento no es válido o ha expirado.</p>
    <a href="{% url 'password_reset' %}" class="btn btn-primary">Solicitar nuevo enlace</a>
  {% endif %}
</div>
{% endblock %}
