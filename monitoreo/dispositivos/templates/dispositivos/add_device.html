{% extends "dispositivos/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Añadir Nuevo Dispositivo</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Añadir Dispositivo</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'add_category' %}" class="btn btn-sm btn-outline-secondary me-2">Añadir Categoría</a>
                        <a href="{% url 'add_zone' %}" class="btn btn-sm btn-outline-secondary">Añadir Zona</a>
                        <br>
                        <a href="{% url 'generate_sample_data' %}" class="btn btn-sm btn-success mt-2">Generar 20 Dispositivos de Ejemplo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
