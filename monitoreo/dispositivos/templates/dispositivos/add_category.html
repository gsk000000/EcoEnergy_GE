{% extends "dispositivos/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Añadir Nueva Categoría</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Añadir Categoría</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'add_device' %}" class="btn btn-sm btn-outline-secondary">Volver a Añadir Dispositivo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
