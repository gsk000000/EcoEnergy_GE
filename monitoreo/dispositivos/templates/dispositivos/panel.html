<!DOCTYPE html>
<html>
<head>
    <title>Panel de Dispositivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000000ff;
        }
        .correcto {
            color: green;
            font-weight: bold;
        }
        .exceso {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Panel de dispositivos</h1>
    <p>Consumo m√°ximo permitido: {{ consumo_maximo }} W</p>

    <ul>
        {% for d in dispositivos %}
            {% if d.consumo > consumo_maximo %}
                <li class="exceso">{{ d.nombre }} - {{ d.consumo }} W - Exceso</li>
            {% else %}
                <li class="correcto">{{ d.nombre }} - {{ d.consumo }} W - Correcto</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
